<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header></header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <!-- triangle base  -->
                            <input type="text" class="border text-xl w-24 px-2 bg-gray-200" placeholder="base" name=""
                                id="triangle-base">
                            <span class="ml-2">cm</span>

                            <!-- triangle height -->
                            <input type="text" class="border text-xl w-24 px-2 bg-gray-200 ml-4" placeholder="height"
                                name="" id="triangle-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="my-4">Area: <span></span></p>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <input type="text" class="border text-xl w-24 px-2" placeholder="base" name="" id="">
                            <span class="ml-3">cm</span>
                        </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- area calculator -->
            <div class="w-[400px]">

            </div>
        </div>
    </main>

    <script src="scripts/calculator.js"></script>
</body>

</html>
